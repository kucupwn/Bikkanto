<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Bikkanto</title>
  </head>
  <body>
    <header></header>
    <div id="history-table-button-wrapper">
      <button id="btn-stat" class="btn btn-outline-primary mx-3">
        Statistics
      </button>
    </div>
    <div id="table-wrapper">
      <div id="table-container">
        <div id="history-table"></div>
      </div>
    </div>

    <div
      class="modal fade"
      id="stats-modal"
      tabindex="-1"
      aria-labelledby="stats-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content text-dark">
          <div class="modal-header">
            <h5 class="modal-title" id="stats-modal-label"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="stats-form">
            <div class="modal-body" id="stats-form-body"></div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
