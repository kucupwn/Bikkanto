<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Roll</title>
  </head>
  <body>
    <h1>Bikkanto</h1>
    <div id="nav"></div>
    <div id="settings-container" class="settings-container">
      <div id="count-container">
        <label for="exercise-count">Select exercise count</label>
        <select
          name="exercise-count-select"
          id="exercise-count-select"
        ></select>
      </div>
      <div id="difficulty-container">
        <label for="exercise-difficulty">Select exercise difficulty</label>
        <select name="exercise-difficulty" id="exercise-difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div id="exercises"></div>
      <button id="btn-get">Get</button>
    </div>
    <div id="overview-container">
      <table id="exercise-table">
        <tr id="header">
          <th id="exercise-header">Exercise</th>
          <th id="count-header">Count</th>
        </tr>
      </table>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/roll.ts"></script>
  </body>
</html>
