<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Bikkanto</title>
  </head>
  <body>
    <header></header>
    <div id="settings-container" class="container text-center my-4">
      <div class="row justify-content-center mb-3 g-3">
        <div id="difficulty-container" class="col-auto">
          <label for="exercise-difficulty" class="form-label d-block">
            Select exercise difficulty
          </label>
          <select
            name="exercise-difficulty"
            id="exercise-difficulty"
            class="form-select d-inline-block w-auto"
          >
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div id="count-container" class="col-auto">
          <label for="exercise-count-input" class="form-label d-block">
            Select exercise count
          </label>
          <input
            type="number"
            name="exercise-count-input"
            id="exercise-count-input"
            class="form-control form-control-sm d-inline-block"
            style="width: 80px"
            min="1"
          />
          <button
            type="submit"
            id="add-count"
            class="btn btn-outline-primary fs-6 mb-1"
          >
            Add
          </button>
        </div>
      </div>
      <div id="exercise-categories-container" class="mb-3"></div>
      <button id="btn-get" class="btn btn-primary fs-4">Get</button>
    </div>
    <div id="overview-container" class="container text-center my-4 hidden">
      <table
        id="overview-table"
        class="table table-bordered table-striped table-hover align-middle mx-auto"
      >
        <thead class="table-light">
          <tr id="header">
            <th id="exercise-header">Exercise</th>
            <th id="count-header">Count</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="roll-table-buttons-container">
        <button id="btn-restart-roll" class="btn btn-secondary fs-6">
          Restart
        </button>
        <button id="btn-apply-roll" class="btn btn-primary fs-6">Apply</button>
      </div>
      <div id="roll-submit-container" class="hidden">
        <div class="col">
          <label for="cycles" class="form-label">Cycles done</label>
          <input
            type="number"
            class="form-control"
            id="cycles-input"
            name="cycles"
            required
          />
        </div>
        <button type="submit" id="btn-submit-roll" class="btn btn-primary fs-5">
          Finish
        </button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/roll/roll.ts"></script>
  </body>
</html>
