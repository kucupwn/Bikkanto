<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Bikkanto</title>
  </head>
  <body>
    <header></header>
    <div id="exercises-table-button-wrapper">
      <button id="add-ex-btn" class="btn btn-outline-primary mx-3">Add</button>
      <button id="modify-ex-btn" class="btn btn-outline-primary mx-3">
        Modify
      </button>
      <button id="delete-ex-btn" class="btn btn-outline-primary mx-3">
        Delete
      </button>
    </div>
    <div id="exercises-table-container">
      <div id="table-container">
        <div id="exercises-table"></div>
      </div>
    </div>

    <!-- Bootstrap Add Exercise Modal -->
    <div
      class="modal fade"
      id="add-exercise-modal"
      tabindex="-1"
      aria-labelledby="add-exercise-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content text-dark">
          <div class="modal-header">
            <h5 class="modal-title" id="add-exercise-modal-label">
              Add Exercise
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="add-exercise-form">
            <div class="modal-body" id="add-exercise-form-body"></div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Save</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/exercises/exercises.ts"></script>
  </body>
</html>
