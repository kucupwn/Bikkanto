<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Bikkanto</title>
  </head>
  <body>
    <header></header>
    <div id="profile-container">
      <div class="user-profile">
        <label for="firstname">First name:</label>
        <div class="profile-row">
          <p id="firstname-paragraph">the first name</p>
          <button id="firstname-edit" class="btn btn-outline-primary py-0">
            Edit
          </button>
        </div>
        <hr />
      </div>
      <div class="user-profile">
        <label for="lastname">Last name:</label>
        <div class="profile-row">
          <p id="lastname-paragraph">the last name</p>
          <button id="lastname-edit" class="btn btn-outline-primary py-0">
            Edit
          </button>
        </div>
        <hr />
      </div>
      <div class="user-profile">
        <label for="email">Email:</label>
        <div class="profile-row">
          <p id="email-paragraph">the email</p>
          <button id="email-edit" class="btn btn-outline-primary py-0">
            Edit
          </button>
        </div>
        <hr />
      </div>
      <div class="user-profile">
        <label for="firstname">Password</label>
        <button id="username-edit" class="btn btn-outline-primary py-0">
          Change
        </button>
        <hr />
      </div>
    </div>

    <!-- Edit modal -->
    <div
      class="modal fade"
      id="profile-modal"
      tabindex="-1"
      aria-labelledby="exercise-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content text-dark">
          <div class="modal-header">
            <h5 class="modal-title" id="profile-modal-label"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="profile-form">
            <div class="modal-body" id="profile-form-body"></div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Save</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/users/users.ts"></script>
  </body>
</html>
